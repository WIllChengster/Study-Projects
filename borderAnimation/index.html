<!DOCTYPE html>
<html>
    <head>
        <title>Border Animation</title>
        <link rel='stylesheet' href='style.css'>
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="box">
                <svg height="500px" width="200px">
                    <line class=top x1="0" y1="0%" x2="300%" y2="0%"></line>
                    <line class=right x1='100%' y1='0%' x2='100%', y2='300%'></line>
                    <line class="bottom" x1='-200%' y1="100%" x2="100%" y2="100%" ></line>
                    <line class="left" x1='0%' y1='-200%' x2='0%'y2='100%' ></line>
                </svg>
            </div>
        </div>
    </body>

</html>
